name: Build & Deploy FastAPI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: "ğŸ§ª Pruebas Unitarias"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          echo "ğŸ—ï¸ Construyendo imagen para pruebas..."
          docker build -t fastapi-test .
          echo "âœ… Imagen de pruebas construida exitosamente"

      - name: Run unit tests in Docker
        run: |
          echo "ğŸ§ª Ejecutando pruebas unitarias en Docker..."
          
          # Ejecutar pytest y capturar el cÃ³digo de salida
          if docker run --rm -v "$(pwd):/app" -w /app --user root fastapi-test \
            sh -c "
              pip install pytest pytest-cov pytest-asyncio httpx &&
              mkdir -p /app/htmlcov &&
              chmod 777 /app/htmlcov &&
              export COVERAGE_FILE=/app/.coverage &&
              pytest tests/ -v --tb=short --color=yes --cov=app --cov-report=term-missing --cov-report=html:/app/htmlcov --cov-report=xml:/app/coverage.xml
            "; then
            # Solo ejecutar permisos y mensajes de Ã©xito si pytest pasÃ³
            docker run --rm -v "$(pwd):/app" -w /app --user root fastapi-test \
              sh -c "
                chmod 666 /app/.coverage /app/coverage.xml 2>/dev/null || true &&
                chmod -R 666 /app/htmlcov/* 2>/dev/null || true
              "
            echo "âœ… Todas las pruebas unitarias pasaron exitosamente"
            echo "ğŸ“Š Resumen de cobertura generado en htmlcov/"
          else
            echo "âŒ Las pruebas unitarias fallaron"
            echo "ğŸ” Revisando logs de pruebas..."
            # Intentar obtener los permisos de los archivos generados aunque hayan fallado las pruebas
            docker run --rm -v "$(pwd):/app" -w /app --user root fastapi-test \
              sh -c "
                chmod 666 /app/.coverage /app/coverage.xml 2>/dev/null || true &&
                chmod -R 666 /app/htmlcov/* 2>/dev/null || true
              " || true
            exit 1
          fi

      - name: Test Summary
        run: |
          echo "ğŸ“‹ RESUMEN DE PRUEBAS:"
          echo "  ğŸ“ Directorio: tests/"
          echo "  ğŸ§ª Framework: pytest"
          echo "  ğŸ“Š Cobertura: habilitada"
          echo "  âœ… Estado: EXITOSO"
          
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            .coverage
            htmlcov/
            coverage.xml
          retention-days: 30

  build:
    needs: test
    runs-on: ubuntu-latest
    name: "ğŸ—ï¸ Build & Test Docker"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test with Docker Compose
        run: |
          # Construir y levantar los servicios
          docker compose up -d --build
          
          # Esperar a que los servicios estÃ©n listos
          echo "â³ Esperando a que los servicios estÃ©n listos..."
          sleep 30
          
          # Verificar que los contenedores estÃ©n funcionando
          docker compose ps
          
          # Testear que el servicio FastAPI estÃ¡ funcionando a travÃ©s del proxy nginx
          echo "ğŸ” Probando endpoint de documentaciÃ³n..."
          curl --fail --silent --max-time 10 http://localhost:8080/docs
          
          # Verificar que el endpoint de health/info funciona
          echo "ğŸ” Probando endpoint principal..."
          curl --fail --silent --max-time 10 http://localhost:8080/
          
          # Verificar logs para asegurar que no hay errores
          docker compose logs api
          docker compose logs nginx
          
          # Limpiar despuÃ©s del test
          docker compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: "ğŸš€ Deploy a ProducciÃ³n"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create app directory on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /home/${{ secrets.SSH_USER }}/app"

      - name: Copy files to remote server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/app
            
            # Deploy de la aplicaciÃ³n
            echo "ğŸš€ Iniciando deploy..."
            docker compose down || true
            docker compose up -d --build
            
            # VerificaciÃ³n bÃ¡sica
            echo "ğŸ” Verificando que los servicios estÃ©n activos..."
            sleep 10
            docker compose ps
            
            # Test simple de conectividad
            if curl --fail --silent --max-time 10 http://localhost:8080/ > /dev/null; then
              echo "âœ… AplicaciÃ³n funcionando correctamente en puerto 8080"
            else
              echo "âŒ Error: La aplicaciÃ³n no responde"
              echo "ğŸ“‹ Logs para debugging:"
              docker compose logs --tail=20
            fi
          EOF