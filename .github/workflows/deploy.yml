name: Build & Deploy FastAPI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          echo "üß™ Ejecutando pruebas unitarias..."
          pytest tests/ -v --tb=short --color=yes --cov=app --cov-report=term-missing
          echo "‚úÖ Todas las pruebas unitarias pasaron exitosamente"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test with Docker Compose
        run: |
          # Construir y levantar los servicios
          docker compose up -d --build
          
          # Esperar a que los servicios est√©n listos
          echo "‚è≥ Esperando a que los servicios est√©n listos..."
          sleep 30
          
          # Verificar que los contenedores est√©n funcionando
          docker compose ps
          
          # Testear que el servicio FastAPI est√° funcionando a trav√©s del proxy nginx
          echo "üîç Probando endpoint de documentaci√≥n..."
          curl --fail --silent --max-time 10 http://localhost:8080/docs
          
          # Verificar que el endpoint de health/info funciona
          echo "üîç Probando endpoint principal..."
          curl --fail --silent --max-time 10 http://localhost:8080/
          
          # Verificar logs para asegurar que no hay errores
          docker compose logs api
          docker compose logs nginx
          
          # Limpiar despu√©s del test
          docker compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create app directory on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /home/${{ secrets.SSH_USER }}/app"

      - name: Copy files to remote server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy with Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/app
            
            # Deploy de la aplicaci√≥n
            echo "üöÄ Iniciando deploy..."
            docker compose down || true
            docker compose up -d --build
            
            # Verificaci√≥n b√°sica
            echo "üîç Verificando que los servicios est√©n activos..."
            sleep 10
            docker compose ps
            
            # Test simple de conectividad
            if curl --fail --silent --max-time 10 http://localhost:8080/ > /dev/null; then
              echo "‚úÖ Aplicaci√≥n funcionando correctamente en puerto 8080"
            else
              echo "‚ùå Error: La aplicaci√≥n no responde"
              echo "üìã Logs para debugging:"
              docker compose logs --tail=20
            fi
          EOF